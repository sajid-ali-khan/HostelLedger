<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelLedger-An expense tracker for hostelers</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body class="bg-gradient-to-br from-blue-500 to-indigo-600 min-h-screen flex flex-col items-center justify-center p-5">

    <section id="start" class="flex flex-col items-center h-dvh">
        <h1 class="text-white my-4 bg-yellow-600 font-extrabold [text-shadow:_0_8px_8px_rgb(99_102_241_/_0.8)]" style="font-family: 'Bebas Neue', sans-serif; font-size: 40px;">
          <span style="font-size: 50px;">H</span>ostel<span style="color: #f97316; font-size: 50px;">L</span>edger
        </h1>
        <p class="text-white text-center mb-5 max-w-xs">
          An expense tracker app for students who want to track their spendings.
        </p>
        <button id="startButton" class="text-white bg-orange-500 shadow-lg active:opacity-75 font-medium rounded-lg text-sm px-5 py-2.5">
            Start Tracking
          </button>
          
      </section>
      
      

      <section id="asking" class="hidden">
        <div class="max-w-sm mx-auto ring-black shadow-2xl p-6 rounded-lg bg-white">
            <div class="mb-5">
                <label for="amount" class="block mb-2 text-sm font-medium text-black">
                    What is your current balance?
                </label>
                
                <input type="number" id="amount" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    placeholder="Enter amount"
                />
            </div>
            <button type="button" id="startMain"
                class="text-white bg-blue-700 font-medium rounded-lg text-sm w-full active:opacity-75 px-5 py-2.5 text-center">Let's Get Started</button>
        </div>
    </section>
    



    <section  id="main" class="hidden">
        <div class="container w-full max-w-lg mx-auto bg-white rounded-lg shadow-xl p-4 space-y-6">
            <h1 class="text-2xl font-semibold text-center text-gray-800">HostelLedger</h1>
    
            <!-- Initial Amount and Remaining Amount -->
            <div class="grid grid-cols-2 gap-2 text-center text-sm">
                <div>
                    <p class="text-gray-600">Initial Amount</p>
                    <p class="font-bold text-gray-800 ring-2 ring-blue-500 rounded-lg py-2">Rs. <span
                            id="initialAmount">0</span></p>
                </div>
                <div>
                    <p class="text-gray-600">Remaining Amount</p>
                    <p class="font-bold text-gray-800 ring-2 ring-blue-500 rounded-lg py-2">Rs. <span
                            id="remainingAmount">0</span></p>
                </div>
            </div>
    
            <hr class="my-4">
    
            <!-- Expense Input Form -->
            <div id="expenseInput" class="grid grid-cols-12 gap-4">
                <input class="col-span-8 p-2 rounded-lg border border-gray-300" type="text" id="reason"
                    placeholder="Reason">
                <input class="col-span-4 p-2 rounded-lg border border-gray-300" type="number" id="cost" placeholder="Cost">
                
    
                <div class="col-span-5 pt-4 text-center">
                    <label for="isIncoming" class="text-gray-700">Incoming</label>
                    <input type="checkbox" id="isIncoming" class="ml-2">
                </div>
    
                <button type="button" id="addExpense"
                    class="col-span-7 p-2 bg-blue-600 text-white font-semibold rounded-lg active:opacity-75">
                    Add Expense
                </button>
            </div>
    
            <hr class="my-4">
    
            <!-- Expense History -->
            <p class="text-center text-lg font-semibold underline text-gray-800">Expenses History</p>
    
            <ul id="expensesList" class="space-y-4 max-h-60 overflow-y-auto pb-4 px-2">
                <!-- Dynamic Expense List Items -->
                No Expense History
            </ul>
    
            <!-- Clear Button -->
            <button type="button" id="clear"
                class="w-full p-3 bg-red-600 text-white font-semibold rounded-lg active:opacity-75">
                Clear All Expenses
            </button>
        </div>
    </section>

    <script src="./src/script.js"></script>

</body>

</html>
